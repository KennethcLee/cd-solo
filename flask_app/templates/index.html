<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Logins</title>
</head>
<body>
    <section class="jumbotron text-left">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h1 class="jumbotron-heading my-5">Register</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-8">
                    <form action="/submit" method="POST">
                        <div class="row">
                            <div class="col-lg-9">
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <p class="fw-light fst-italic text-danger">{{ message }}</p>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row my-2">
                                <div class="col-lg-3">
                                    <label for="fname" class="col-form-label">First Name:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" autofocus="autofocus" name="fname">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-lg-3">
                                    <label for="lname" class="col-form-label">Last Name:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" name="lname">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-lg-3">
                                    <label for="email" class="col-form-label">Email:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-lg-3">
                                    <label for="password" class="col-form-label">Password:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" name="password">
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-lg-3">
                                    <label for="password_confirm" class="col-form-label">Confirm Password:</label>
                                </div>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" name="password_confirm">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-lg-9">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <a href="/login">login</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
